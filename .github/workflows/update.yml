name: Update date
permissions:
  contents: write
on:
    push:
        branches:
            - main

jobs:
    update-date:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v3
    
        - name: Update date
          run: |
            current_date=$(date -u +"%Y-%m-%d")
            sed -i 's|<meta name="dcterms.modified" content="[^"]*"|<meta name="dcterms.modified" content="'"$current_date"'"|' index.html        
        
        - name: Commit changes
          run: |
            git config --local user.name "GitHub Actions"
            git config --local user.email "actions@github.com"
            git add index.html
            git commit -m "Update dcterms.modified date to $current_date"
            git push